<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARLO'S STORE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .product-card img {
            border-radius: 10px;
        }
        .orders-list {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .orders-list textarea {
            resize: none;
            height: 300px;
        }
        .totals {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="text-center">
            <h2 style="font-family: 'Times New Roman', serif;">DELICIOUS BURGER KING</h2>
            <hr />
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="product-card text-center">
                    <label id="product1" class="fw-bold">Big Fish</label>
                    <img src="BF.png" class="img-fluid mb-2" alt="Big Fish"/>
                    <p id="price1" class="fw-bold">119.00</p>
                    <input type="number" class="form-control" id="qty1" placeholder="Enter Quantity"/>
                    <button onclick="addToCart('product1')">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card text-center">
                    <label id="product2" class="fw-bold">Bacon King</label>
                    <img src="BK.png" class="img-fluid mb-2" alt="Bacon King"/>
                    <p id="price2" class="fw-bold">150.00</p>
                    <input type="number" class="form-control" id="qty2" placeholder="Enter Quantity"/>
                    <button onclick="addToCart('product2')">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card text-center">
                    <label id="product3" class="fw-bold">Original Chicken Sandwich</label>
                    <img src="CS.png" class="img-fluid mb-2" alt="Original Chicken Sandwich"/>
                    <p id="price3" class="fw-bold">200.00</p>
                    <input type="number" class="form-control" id="qty3" placeholder="Enter Quantity"/>
                    <button onclick="addToCart('product3')">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="product-card text-center">
                    <label id="product4" class="fw-bold">Double Whopper</label>
                    <img src="DW.png" class="img-fluid mb-2" alt="Double Whopper"/>
                    <p id="price4" class="fw-bold">120.00</p>
                    <input type="number" class="form-control" id="qty4" placeholder="Enter Quantity"/>
                    <button onclick="addToCart('product4')">Add to Cart</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card text-center">
                    <label id="product5" class="fw-bold">Spicy Royal Crispy Chicken</label>
                    <img src="SRCC.png" class="img-fluid mb-2" alt="Spicy Royal Crispy Chicken"/>
                    <p id="price5" class="fw-bold">210.00</p>
                    <input type="number" class="form-control" id="qty5" placeholder="Enter Quantity"/>
                    <button onclick="addToCart('product5')"> Add to Cart </button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card text-center">
                    <label id="product6" class="fw-bold">Texas Double Whopper</label>
                    <img src="TDW.png" class="img-fluid mb-2" alt="Texas Double Whopper"/>
                    <p id="price6" class="fw-bold">190.00</p>
                    <input type="number" class="form-control" id="qty6" placeholder="Enter Quantity"/>
                    <button onclick="addToCart('product6')">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6 mx-auto">
                <div class="orders-list">
                    <label for="carts" class="fw-bold">Orders List</label>
                    <textarea class="form-control mb-2" id="carts" readonly></textarea>
                    <input type="text" class="form-control mb-2 border-0" id="total" readonly placeholder="Total"/>
                    <input type="number" class="form-control mb-2" id="cash" placeholder="Cash Tendered"/>
                    <input type="text" class="form-control mb-2 border-0" id="change" readonly placeholder="Change"/>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
